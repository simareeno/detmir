<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сима наносит ответный удар</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="menu">
      <div class="menu__item">Одежда</div>
      <div class="menu__item">Обувь</div>
      <div class="menu__item">Рюкзак</div>
      <div class="menu__item">Канцелярия</div>
      <div class="menu__item">Набор</div>
      <div class="menu__item">Мебель</div>
      <div class="menu__item">Аксессуары</div>
    </div>
  </div>
  <div class="card">
    <div class="card__pic">
      <img src="img/kreslo.jpg" alt="Кресло">
    </div>
    <div class="card__name">Ранец с эргономичной спинкой Disney Mickey Футбол</div>
    <div class="card__rating"></div>
    <div class="card__price">
      <div class="card__price-actual">820</div>
      <div class="card__price-old">1320</div>
    </div>
    <div class="card__button"></div>
    <div class="card__labels">
      <div class="card_labels-item card_labels-item--discount">Скидка 20%</div>
      <div class="card_labels-item card_labels-item--new">Новинка</div>
      <div class="card_labels-item card_labels-item--hit">Хит продаж</div>
    </div>
  </div>


</body>
</html>
