<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Школьная ярмарка</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="card__pic"><img src="img/kreslo.jpg" alt=""></div>
  <div class="card__name">Ранец с эргономичной спинкой Disnay Mickey Футбол</div>
  <div class="card__rating"></div>
  <div class="card__price">
    <div class="card__price-actual">820</div>
    <div class="card__price-old">1320</div>
  </div>
  <div class="card__button"></div>
  <div class="card__labels">
    <div class="card__labels-item card__labels-item--dicount">Скидка 20%</div>
    <div class="card__labels-item card__labels-item--new">Новинка</div>
    <div class="card__labels-item card__labels-item--hit">Хит продаж</div>
  </div>
</div>

</body>
</html>
